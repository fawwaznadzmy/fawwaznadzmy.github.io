# site information used in page title, meta data etc.
title: "Fawwaz Nadzmy"
description: A Github Pages (Jekyll) template based on TailwindCSS

# color theme for links
theme-color: indigo # indigo|yellow|pink|green|stone|

# homepage information
author: Fawwaz Nadzmy
author-bio: Passionate and dedicated software engineer with strong problem-solving skills, an agile mindset, and a background in technology. Proven ability to navigate challenges and achieve optimal outcomes. Natural inclination for coaching and mentoring, fostering collaboration and growth in the team. Beyond technical expertise, I analyze data during my free time and indulge my creative side by designing software, websites, and apps, reflecting both technical prowess and enthusiasm for exploring new possibilities in technology.  # change to false to hide
