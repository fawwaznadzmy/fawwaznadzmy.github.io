<p>Latex support is based on <a href="https://www.mathjax.org/">MathJax</a>.</p>

<p>Enclose the LaTex formula in <code class="language-plaintext highlighter-rouge">$$...$$</code>. Some examples:</p>

<table>
  <tbody>
    <tr>
      <td>\(y^{x}\)</td>
      <td><code class="language-plaintext highlighter-rouge">y^{x}</code></td>
      <td>\(y_{x}\)</td>
      <td><code class="language-plaintext highlighter-rouge">y_{x}</code></td>
    </tr>
    <tr>
      <td>\(\frac{x}{y}\)</td>
      <td><code class="language-plaintext highlighter-rouge">\frac{x}{y}</code></td>
      <td>\(\sum_{k=1}^n\)</td>
      <td><code class="language-plaintext highlighter-rouge">\sum_{k=1}^n</code></td>
    </tr>
    <tr>
      <td>\(\sqrt[n]{x}\)</td>
      <td><code class="language-plaintext highlighter-rouge">\sqrt[n]{x}</code></td>
      <td>\(\prod_{k=1}^n\)</td>
      <td><code class="language-plaintext highlighter-rouge">\prod_{k=1}^n</code></td>
    </tr>
  </tbody>
</table>

<p>See more examples at <a href="https://harrywang.me/2022/02/09/latex-cheatsheet.html">here</a></p>
